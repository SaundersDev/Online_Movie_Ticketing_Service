<!DOCTYPE html>
<html>
	<title>mDLogin.css Template</title>
	<meta charset="UTF-8">
<body>

<div class="mD-top">
	<div class="mD-bar mD-white mD-card" id="myNavbar">
		<a href="#home" class="mD-bar-item mD-button mD-wide">LOGO</a>
	</div>
</div>

<div class="mD-container" style="padding:128px 16px" id="moviesPlaying">
	<h2>Login Form</h2>
</body>


 <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
        
    <button type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>	
</body>

</html>
